<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid black;
            text-align: center;
            height: 50px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="5"></td>
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td colspan="1"></td>
        <td rowspan="4"></td>
        <td colspan="1"></td>
        <td colspan="1"></td>
        
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td rowspan="4"></td>
    </tr>
    <tr>
        <td colspan="1"></td>
    </tr>
    <tr>
        <td colspan="1"></td>
    </tr>
    <tr>
        <td colspan="1"></td>
        <td colspan="1"></td>
        <td colspan="1"></td>
    </tr>
</table>

</body>
</html>
