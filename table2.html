<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            width: 15px; /* Set width to match height */
            height: 50px; /* Keep the height the same */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="8" bgcolor="lime"></td>
    </tr>
    <tr>
        <td rowspan="6" bgcolor="LightYellow"></td>
        <td colspan="6" rowspan="1" bgcolor="lime"></td>
        <td rowspan="6" bgcolor="LightYellow"></td>
    </tr>
    <tr>
        <td rowspan="4" bgcolor="LightYellow" ></td>
        <td colspan="4" rowspan="1" bgcolor="lime"></td>
        <td rowspan="4" bgcolor="LightYellow"></td>
    </tr>
    <tr>
        <td rowspan="1" bgcolor="red"></td>
        <td rowspan="1" bgcolor="blue"></td>
    </tr>
    <tr>
        <td rowspan="1" bgcolor="DarkGreen"></td>
        <td rowspan="1" bgcolor="Gold"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="lime"></td>
    </tr>
    <tr>
        <td colspan="6" rowspan="1" bgcolor="lime"></td>
    </tr>
    <tr>
        <td colspan="8" bgcolor="lime"></td>
    </tr>
<table/>
</body>
</html>
